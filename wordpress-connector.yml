version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  wordpress-connector:
    lang: node14
    handler: ./src
    image: apimate/wordpress-connector:1.0.0
    labels:
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 20
      com.openfaas.scale.factor: 20
    environment:
        read_timeout: "65s"
        write_timeout: "65s"
        exec_timeout: "65s"